<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Table</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 14px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h2>Employee Directory</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Priyansh sahu</td>
        <td>Engineering</td>
        <td>sahu@example.com</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Dinesh kumar</td>
        <td>Marketing</td>
        <td>bit@example.com</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Rohit</td>
        <td>Finance</td>
        <td>kumar@example.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
